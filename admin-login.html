<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل دخول الأدمن الكبير - نظام الإعلان الهام</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&family=Tajawal:wght@300;400;500;700&family=Almarai:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Almarai', 'Cairo', sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            min-height: 100vh;
            direction: rtl;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: "ADMIN PANEL";
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            font-size: 100px;
            font-weight: 100;
            color: rgba(255, 255, 255, 0.03);
            z-index: 1;
            pointer-events: none;
            font-family: 'Tajawal', sans-serif;
        }

        .admin-login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.3);
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 2;
            animation: slideInUp 0.6s ease-out;
        }

        .admin-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .admin-title {
            font-size: 32px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .admin-subtitle {
            font-size: 16px;
            color: #7f8c8d;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid rgba(231, 76, 60, 0.2);
            border-radius: 15px;
            font-family: 'Cairo', sans-serif;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .form-group input:focus {
            outline: none;
            border-color: #e74c3c;
            box-shadow: 0 0 0 4px rgba(231, 76, 60, 0.2);
            transform: translateY(-2px);
            background: white;
        }

        .admin-login-btn {
            width: 100%;
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 15px;
            font-family: 'Cairo', sans-serif;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 8px 25px rgba(231, 76, 60, 0.3);
            margin-bottom: 20px;
        }

        .admin-login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(231, 76, 60, 0.4);
            background: linear-gradient(135deg, #ec7063 0%, #e74c3c 100%);
        }

        .back-btn {
            width: 100%;
            background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 15px;
            font-family: 'Cairo', sans-serif;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 8px 25px rgba(149, 165, 166, 0.3);
        }

        .back-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(149, 165, 166, 0.4);
            background: linear-gradient(135deg, #aab7b8 0%, #95a5a6 100%);
        }

        .error-message {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
            display: none;
            animation: shake 0.5s ease-in-out;
        }

        .warning-box {
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
            font-size: 14px;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .footer-text {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #7f8c8d;
        }

        @media (max-width: 480px) {
            .admin-login-container {
                margin: 20px;
                padding: 30px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="admin-login-container">
        <div class="admin-header">
            <h1 class="admin-title">👑 الأدمن الكبير</h1>
            <p class="admin-subtitle">لوحة التحكم الرئيسية لنظام الإعلان الهام</p>
        </div>

        <div class="warning-box">
            ⚠️ هذه المنطقة مخصصة للأدمن الكبير فقط
        </div>

        <div class="error-message" id="error-message"></div>

        <form id="admin-login-form">
            <div class="form-group">
                <label for="username">اسم المستخدم:</label>
                <input type="text" id="username" placeholder="أدخل اسم المستخدم..." required>
            </div>

            <div class="form-group">
                <label for="password">كلمة المرور:</label>
                <input type="password" id="password" placeholder="أدخل كلمة المرور..." required>
            </div>

            <button type="submit" class="admin-login-btn">
                🔓 دخول لوحة التحكم
            </button>
        </form>

        <button class="back-btn" onclick="goBack()">
            ↩️ العودة لتسجيل الدخول العادي
        </button>

        <div class="footer-text">
            تم تطوير النظام بواسطة طه شيحه<br>
            للتواصل مع المطور: 01027224593
        </div>
    </div>

    <script>
        let adminAttempts = 0;
        const maxAdminAttempts = 3;

        document.getElementById('admin-login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            
            // Check against the admin role credentials
            const adminsList = JSON.parse(localStorage.getItem("adminsList") || "[]");
            const adminUser = adminsList.find(a => a.role === "admin" && a.username === username && a.password === password);

            if (adminUser) {
                // Successful login for admin user
                localStorage.setItem('isAdminLoggedIn', 'true');
                localStorage.setItem('adminLoginTime', Date.now());
                window.location.href = 'admin-panel.html';
            } else {
                adminAttempts++;
                
                if (adminAttempts >= maxAdminAttempts) {
                    errorMessage.textContent = '🚫 تم تجاوز عدد المحاولات! تم حظر الوصول لمدة 10 دقائق.';
                    errorMessage.style.display = 'block';
                    document.getElementById('admin-login-form').style.display = 'none';
                    
                    // Block attempts for 10 minutes
                    setTimeout(() => {
                        adminAttempts = 0;
                        document.getElementById('admin-login-form').style.display = 'block';
                        errorMessage.style.display = 'none';
                    }, 600000); // 10 minutes
                } else {
                    const remainingAttempts = maxAdminAttempts - adminAttempts;
                    errorMessage.textContent = `❌ بيانات خاطئة! متبقي ${remainingAttempts} محاولة`;
                    errorMessage.style.display = 'block';
                }
                
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
                
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 4000);
            }
        });

        function goBack() {
            window.location.href = 'login.html';
        }

        // Check for existing admin login session
        if (localStorage.getItem('isAdminLoggedIn') === 'true') {
            const adminLoginTime = localStorage.getItem('adminLoginTime');
            const currentTime = Date.now();
            const adminSessionDuration = 2 * 60 * 60 * 1000; // 2 hours
            
            if (currentTime - adminLoginTime < adminSessionDuration) {
                window.location.href = 'admin-panel.html';
            } else {
                localStorage.removeItem('isAdminLoggedIn');
                localStorage.removeItem('adminLoginTime');
            }
        }
    </script>
</body>
</html>
